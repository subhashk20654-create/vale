<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ritika ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#0b0b0f,#1a1a2e,#000);
font-family:'Segoe UI',sans-serif;
color:white;
overflow:hidden;
}

.container{
text-align:center;
background:rgba(0,0,0,0.55);
padding:45px 55px;
border-radius:22px;
box-shadow:0 0 50px rgba(255,0,90,.35);
max-width:420px;
}

h1{
font-size:3rem;
color:#ff4d6d;
margin-bottom:10px;
}

.heart{
font-size:3rem;
animation:beat 1s infinite;
}

@keyframes beat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.3)}
}

#typing{
margin-top:20px;
font-size:1.15rem;
min-height:110px;
line-height:1.6;
}

.buttons{
margin-top:30px;
position:relative;
height:60px;
}

button{
padding:12px 28px;
font-size:1rem;
border:none;
border-radius:30px;
cursor:pointer;
}

#yes{
background:#ff4d6d;
color:white;
box-shadow:0 0 20px rgba(255,77,109,.8);
}

#no{
background:#333;
color:white;
position:absolute;
left:160px;
}

.final{
display:none;
margin-top:25px;
font-size:1.4rem;
color:#ffb3c6;
}
</style>
</head>

<body>

<div class="container">
<h1>Ritika ‚ù§Ô∏è</h1>
<div class="heart">üíñ</div>

<div id="typing"></div>

<div class="buttons">
<button id="yes">Yes üíò</button>
<button id="no">No üôÉ</button>
</div>

<div class="final" id="finalMsg">
I knew it ‚ù§Ô∏è  
<br>You just made this Valentine unforgettable.
</div>
</div>

<script>
const text=Some people enter our lives quietly‚Ä¶
and somehow become impossible to ignore.

So tell me honestly ‚Äî
will you be my Valentine?;

let i=0;
const typing=document.getElementById("typing");

function typeText(){
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
setTimeout(typeText,35);
}}
typeText();

const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.left=Math.random()*300+"px";
noBtn.style.top=Math.random()*50+"px";
});

document.getElementById("yes").addEventListener("click", function (e) {
  document.getElementById("finalMsg").style.display = "block";
  noBtn.style.display = "none";
  e.target.style.display = "none";
});
</script>

</body>
</html>
